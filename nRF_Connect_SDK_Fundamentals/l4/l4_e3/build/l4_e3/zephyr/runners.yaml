# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /opt/nordic/ncs/v3.1.0/zephyr/boards/nordic/nrf54l15dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /Users/simonklovning/Documents/GitHub/Nordic_DevAcademy_Courses/nRF_Connect_SDK_Fundamentals/l4/l4_e3/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /opt/nordic/ncs/toolchains/5c0d382932/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb

# Runner specific arguments
args:
  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF54L15_M33
    - --speed=4000
